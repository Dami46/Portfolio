<div class="d-flex flex-column justify-content-center align-items-center w-100" style="margin-top: 100px" *ngIf="bio | async as bio">
  <div class="d-flex flex-column min-vh-95 justify-content-center align-items-center w-75">
    <div *ngFor="let options of responsiveOptions" [ngClass]="options.viewClasses"
         class="flex-column justify-content-center align-items-start w-75">
      <h1 [ngClass]="options.headingClass" class="text-left fw-bold">Cześć, Mam na imię  <span
        class="font-weight-bold">{{bio.firstName + ' ' + bio.lastName}}.</span></h1>
      <br>
      <div *ngFor="let par of bio.intro">
        <h2 class="text-left" *ngIf="!options.useSmallerHeadings">{{par}}</h2>
        <h5 class="text-left" *ngIf="options.useSmallerHeadings">{{par}}</h5>
      </div>
      <button class="mt-3 btn btn-dark" routerLink="/" fragment="projects">
        Sprawdź moje projekty
        <i class="ml-1 fas fa-angle-right"></i>
      </button>
    </div>
  </div>

  <div  class="social icons-container">
    <ul class="social-links">
      <li>
        <a href="https://github.com/Dami46" aria-label="GitHub">
          <i-feather class="icon" name="Github"></i-feather>
        </a>
      </li>
      <li>
        <a href="https://www.linkedin.com/in/damian-urbaniak-a883051aa/" aria-label="Linkedin">
          <i-feather class="icon" name="LinkedIn"></i-feather>
        </a>
      </li>
    </ul>
  </div>

   <div class="d-none d-md-block mt-5"></div>
    <app-about id="about" class="mb-3"></app-about>

    <div class="d-none d-md-block mt-5"></div>
    <app-projects id="projects" class="mb-5"></app-projects>
</div>
